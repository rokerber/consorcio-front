<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" opened="true">
        <img src="assets/img/rede-sul-consorcios.svg" alt="Imagem de navegação">
        <mat-nav-list>
            <a mat-list-item routerLink="home">
                <i class="material-icons" >home</i>
                <label>Home</label>
            </a>
            <a mat-list-item routerLink="parametrosrequest/parametros-simu">
                <i class="material-icons">calculate</i>
                <label>Simulacao Consorcio</label>
            </a>
            <a mat-list-item routerLink="tabelaprincipal/list">
                <i class="material-icons">account_balance</i>
                <label>Resultado Tabela Principal</label>
            </a>
            <a mat-list-item routerLink="tabelareajuste/list">
                <i class="material-icons">account_balance</i>
                <label>Resultado Tabela Reajuste</label>
            </a>
            <!-- <a mat-list-item (click)="logout()">
                <i class="material-icons">logout</i>
                Logout
            </a> -->
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <app-header></app-header>
        <button  class="menu mat-elevation-z8"  (click)="drawer.toggle()" mat-mini-fab color="primary">
            <mat-icon>menu</mat-icon>
          </button>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
