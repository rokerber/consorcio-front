<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" opened="true">
        <img src="assets/img/grafico.jpg" alt="Imagem de navegação">
        <mat-nav-list>
            <a mat-list-item routerLink="home">
                <i class="material-icons" >home</i>
                <label>Home</label>
            </a>
            <a mat-list-item routerLink="parametrosrequest/parametros-simu">
                <i class="material-icons">calculate</i>
                <label>Simulação Consórcio</label>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <app-header></app-header>
        <button  class="menu mat-elevation-z8"  (click)="drawer.toggle()" mat-mini-fab color="primary">
            <mat-icon>menu</mat-icon>
          </button>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
